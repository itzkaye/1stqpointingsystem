<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st Q Pointing System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-animation"></div>

    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <header class="header">
        <h1 class="logo">1st Quarter Pointing System in Filipino 7</h1>
        <p class="subtitle">by Ma'am Kaye Punla</p>
      </header>

      <main class="main-content">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <div class="book-3d">
                <div class="book-cover"></div>
                <div class="book-spine"></div>
                <div class="book-pages"></div>
              </div>
            </div>
            <h2 class="card-title">Enter Your Ticket Code</h2>
            <p class="card-description">
              Please enter your unique ticket code to access your points
            </p>
          </div>

          <form id="ticketForm">
            <div class="form-group">
              <label for="ticketCode" class="form-label">Ticket Code</label>
              <input
                type="text"
                id="ticketCode"
                name="ticketCode"
                class="form-input"
                placeholder="Enter your ticket code..."
                required />
            </div>

            <button type="submit" class="submit-btn">SUBMIT</button>

            <div class="success-message" id="successMessage">
              üéâ Valid Code! Your score will be displayed here
            </div>

            <div class="error-message" id="errorMessage">
              ‚ùå Invalid ticket code. Please try again.
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
